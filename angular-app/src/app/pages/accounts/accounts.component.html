<h2> {{ transPage + 'title' | translate }}</h2>
<mat-card appearance="outlined">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-header fxFlex="95">
        <mat-card-title> {{ transPage + 'account_overview' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button (click)="create()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </div>
    <mat-card-content>
      <div>TWD {{ total | number:'1.0-0' }}</div>
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <div  *ngFor="let type of paymentType">
          <mat-tab [label]="transPage + type | translate">
            <mat-accordion class="example-headers-align" multi *ngFor="let acc of data">
              <mat-expansion-panel *ngIf="acc.method_type === type">
                <mat-expansion-panel-header>
                  <mat-panel-title fxFlex="20"> {{ acc.method_name }} </mat-panel-title>
                  <mat-panel-description >
                    <div fxFlex="30">TWD {{ acc.balance }}</div>
                    <div fxFlex="20">
                      <div *ngIf="acc.cashback_type">
                        {{ acc.cashback_rate }} %
                      </div>
                    </div>
                    <div fxFlex="30">
                      <div *ngIf="acc.cashback_type">
                        {{ transPage + acc.cashback_type | translate }} {{ transPage + 'cashback' | translate }}
                      </div>
                    </div>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                  description here
              </mat-expansion-panel>
              </mat-accordion>
          </mat-tab>
        </div>
      </mat-tab-group>
  </mat-card-content>
</mat-card>
