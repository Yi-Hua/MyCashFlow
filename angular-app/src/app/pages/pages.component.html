<mat-toolbar  id="header-toolbar">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ "app_name" | translate}}</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="!isNavOpened">
    <div fxLayout="col">
      <button mat-icon-button fxLayout="row" matTooltip="{{'general.save'|translate}}">
        <mat-icon>home</mat-icon>
      </button>
      <div>HOME</div>
      <button mat-icon-button >
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content id="app-sidenav-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
